<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Página Inicial</a></li>
				<li><a href="#">Sobre Nós</a></li>
				<li><a href="#">Contato</a></li>

			</ul>
		</nav>
		<h1>Bixo Como A Gente</h1>
	</header>
	<main>
		<section class="publicacao">
			<div>
				<h3>Linha do Tempo</h3>
				<textarea placeholder="Oque seu pet tem feito?"></textarea>
				<button href="">Publicar</button>
			</div>
				<div class="chat-window">
		<div class="chat-header" onclick="toggleChat()">Chat</div>
		<div class="chat-body">
			<div class="chat-message" onclick="openChat(event)">Perfil1</div>
			<div class="chat-message" onclick="openChat(event)">Perfil2</div>
			<div class="chat-message" onclick="openChat(event)">Perfil3</div>
			<div class="chat-message" onclick="openChat(event)">Perfil4</div>
			<div class="chat-message" onclick="openChat(event)">Perfil5</div>
			<div class="chat-message" onclick="openChat(event)">Perfil6</div>
			<div class="chat-message" onclick="openChat(event)">Perfil7</div>
			<div class="chat-message" onclick="openChat(event)">Perfil8</div>
			<div class="chat-message" onclick="openChat(event)">Perfil9</div>
			<div class="chat-message" onclick="openChat(event)">Perfil10</div>
			<div class="chat-message" onclick="openChat(event)">Perfil11</div>
			<div class="chat-message" onclick="openChat(event)">Perfil12</div>
		</div>
		<div class="chat-footer">
			<input type="text" class="chat-input" placeholder="Type your message...">
		</div>
	</div>

	<script>
		function toggleChat() {
			var chatWindow = document.querySelector('.chat-window');
			chatWindow.classList.toggle('minimized');
		}
function openChat(event) {
  var profileName = event.target.textContent;
  var chatWindow = document.createElement('div');
  chatWindow.className = 'chat-window-small';
  chatWindow.textContent = 'Chat com ' + profileName;
  document.body.appendChild(chatWindow);
}


	</script>
			
		</section>
