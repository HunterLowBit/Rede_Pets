			</ul>
		</nav>

	</header>
	<main>
	<section class="hero">

	<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="cães.jpg">

</main>
<div align="center">
	
	<section class="form-section">
		<h2 align="center">Cadastro de Humano e Bichinho</h2>
		<form action="#" method="POST">
			<fieldset>
				<legend align="center">Dados do Humano de Estimação</legend>
				<label for="nome-humano">Nome completo:</label>
				<input type="text" id="nome-humano" name="nome-humano" required>

				<label for="idade-humano">Idade:</label>
				<input type="number" id="idade-humano" name="idade-humano" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="sexo-humano">Sexo:</label>
				<select id="sexo-humano" name="sexo-humano" required>
					<option value="">Selecione</option>
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option>
					<option value="outro">Outro</option>
				</select>
			</fieldset>

			<fieldset>
				<legend align="center">Dados do Bichinho</legend>
				<label for="nome-bichinho">Nome:</label>
				<input type="text" id="nome-bichinho" name="nome-bichinho" required>

				<label for="idade-bichinho">Idade:</label>
				<input type="number" id="idade-bichinho" name="idade-bichinho" required>

				<label for="especie-bichinho">Espécie:</label>
				<input type="text" id="especie-bichinho" name="especie-bichinho" required>

				<label for="raca-bichinho">Raça:</label>
				<input type="text" id="raca-bichinho" name="raca-bichinho" required>

				<label for="sexo-bichinho">Sexo:</label>
				<select id="sexo-bichinho" name="sexo-bichinho" required>
					<option value="">Selecione</option>
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option>
					<option value="outro">Outro</option>
				</select>

				<label for="cor-bichinho">Cor:</label>
				<input type="text" id="cor-bichinho" name="cor-bichinho" required>

				<label for="cor-olhos-bichinho">Cor dos olhos:</label>
				<input type="text" id="cor-olhos-bichinho" name="cor-olhos-bichinho" required>

				<label for="tamanho-bichinho">Tamanho:</label>
				<input type="text" id="tamanho-bichinho" name="tamanho-bichinho" required>

				<label for="peso-bichinho">Peso:</label>
				<input type="number" id="peso-bichinho" name="peso-bichinho" required>

				<label for="cor-preferida-bichinho">Cor preferida:</label>
				<input type="text" id="cor-preferida-bichinho" name="cor-preferida-bichinho" required>

				<label for="comida-preferida-bichinho">Comida Preferida:</label>
				<input type="text" id="comida-preferida-bichinho" name="comida-preferida-bichinho">
			</fieldset>
		</form>
	</section>
</div>
